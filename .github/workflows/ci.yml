name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint (ESLint)
        run: npm run lint
      - name: Format Check (Prettier)
        run: npx prettier --check .
      - name: Unit Tests (Vitest)
        run: npm test
      - name: Build Check
        run: npm run build
